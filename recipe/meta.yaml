{% set name = "openmetadata-managed-apis" %}
{% set version = "1.0.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/openmetadata_managed_apis-{{ version }}.tar.gz
  sha256: 46b8fe3a6cb4cb81f04da5e6c55261919c105d668c160664a6125e71630f73ce

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - flask-admin ==1.6.0
    - pendulum >=2.1.2,<2.2.0
    - flask >=1.1.4
    - apache-airflow >=2.2.2
    - werkzeug >=1.0,<2.3

test:
  imports:
    - openmetadata_managed_apis
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://open-metadata.org/
  summary: Airflow REST APIs to create and manage DAGS
  dev_url: https://github.com/open-metadata/OpenMetadata
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
